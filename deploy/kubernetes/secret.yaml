# ============================================================================
# KISS Mail - Secrets
# ============================================================================
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# The values below are base64 encoded placeholders
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: kiss-mail-secrets
  namespace: kiss-mail
  labels:
    app.kubernetes.io/name: kiss-mail
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # API key for remote administration (base64 encoded)
  # echo -n "your-api-key" | base64
  KISS_MAIL_API_KEY: ""
  
  # LDAP bind password (base64 encoded)
  KISS_MAIL_LDAP_BIND_PASSWORD: ""
  
  # SSO client secret (base64 encoded)
  KISS_MAIL_SSO_CLIENT_SECRET: ""
---
# ============================================================================
# KISS Mail - LDAP ConfigMap (Optional)
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiss-mail-ldap-config
  namespace: kiss-mail
  labels:
    app.kubernetes.io/name: kiss-mail
    app.kubernetes.io/component: ldap-config
data:
  # LDAP configuration (uncomment and configure as needed)
  KISS_MAIL_LDAP_URL: ""
  KISS_MAIL_LDAP_BIND_DN: ""
  KISS_MAIL_LDAP_BASE_DN: ""
  KISS_MAIL_LDAP_USER_FILTER: "(uid={0})"
---
# ============================================================================
# KISS Mail - SSO ConfigMap (Optional)
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiss-mail-sso-config
  namespace: kiss-mail
  labels:
    app.kubernetes.io/name: kiss-mail
    app.kubernetes.io/component: sso-config
data:
  # SSO configuration (uncomment and configure as needed)
  # Supported providers: onepassword, google, microsoft, okta, auth0
  KISS_MAIL_SSO_PROVIDER: ""
  KISS_MAIL_SSO_CLIENT_ID: ""
  KISS_MAIL_SSO_REDIRECT_URI: ""
