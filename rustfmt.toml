# Rustfmt configuration for KISS Mail
# https://rust-lang.github.io/rustfmt/
#
# Note: Only stable options are used to ensure compatibility with stable Rust.

# Use Rust 2024 edition style
edition = "2024"

# Maximum line width
max_width = 100

# Use spaces for indentation
hard_tabs = false
tab_spaces = 4

# Newline style (native to respect .editorconfig)
newline_style = "Auto"

# Reorder imports and modules
reorder_imports = true
reorder_modules = true

# Use field init shorthand (e.g., `Foo { x }` instead of `Foo { x: x }`)
use_field_init_shorthand = true

# Remove nested parens
remove_nested_parens = true
