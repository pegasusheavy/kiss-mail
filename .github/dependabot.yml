# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    groups:
      # Group minor/patch updates together
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # Terraform (AWS)
  - package-ecosystem: "terraform"
    directory: "/deploy/aws"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "terraform"
    labels:
      - "dependencies"
      - "terraform"

  # Terraform (Digital Ocean)
  - package-ecosystem: "terraform"
    directory: "/deploy/digitalocean"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "terraform"
    labels:
      - "dependencies"
      - "terraform"
