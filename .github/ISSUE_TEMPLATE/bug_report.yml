name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of KISS Mail
          required: true
        - label: I have read the documentation
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the server with '...'
        2. Connect with email client '...'
        3. Send an email to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: KISS Mail Version
      description: What version are you running?
      placeholder: "v0.1.0"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      options:
        - Binary (direct)
        - Docker
        - Docker Compose
        - Kubernetes
        - Helm
        - AWS (Terraform)
        - Digital Ocean (Terraform)
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (Ubuntu/Debian)
        - Linux (CentOS/RHEL/Rocky)
        - Linux (Other)
        - macOS
        - Windows
        - Container (Linux)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output.
      render: shell
      placeholder: |
        [2024-01-01T00:00:00Z INFO  kiss_mail] Starting server...
        [2024-01-01T00:00:01Z ERROR kiss_mail] Connection failed: ...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant environment variables or configuration (redact secrets!)
      render: shell
      placeholder: |
        KISS_MAIL_DOMAIN=mail.example.com
        KISS_MAIL_ENCRYPTION=true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help.
